<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Apps</h1>
    </header>
    <main>
        <ul id="app-list">
            {% for app, url in apps_list %}
            <li><a href="{{ url }}">{{ app }}</a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
